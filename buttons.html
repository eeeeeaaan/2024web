<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="button.css">
    <title>practice button</title>
  </head>
  <body>
    <h1>this is view</h1>
    <p id="main">
      hello everyone im student in Soongsil Universery 1st.
      <button class="uber-button" onclick="alert('warning')">Request now</button>
      <button class="uber-button" onclick="toggleBackground()"> reverse </button>
      <script>
        function toggleBackground() {
          var body = document.querySelector('body');
          if (body.style.backgroundColor === '' || body.style.backgroundColor === 'white') {
            body.style.backgroundColor = 'red';
            body.style.color = 'white';
          } else if (body.style.backgroundColor === 'red') {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
          }
        }
      </script>
    </p>

    <button class="Amazon-button">Add to cart</button>
    <button class="Github-button">Sign up</button>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="twit-button">Tweet</button>
    <p>
      <button class="count-button">one</button>
      <button class="count-button">two</button>
      <button class="count-button">three</button>
    </p>
  </body>
</html>
